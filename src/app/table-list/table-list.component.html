<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Lista de actividades</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  Actividad
                </th>
                <th>
                  Administrador
                </th>
                <th>
                  Cliente
                </th>
                <th class="text-right">
                  Fecha de inicio y fin
                </th>
              </thead>
              <tbody>
              <tr *ngFor="let activity of activities; let i = index">
                <td>{{ i + 1 }}</td>
                <td>
                  {{ country.flag }}
                </td>
                <td>
                  <img [src]="activity.flags.svg" [alt]="activity.name.common">
                </td>
                <td>{{ country.name.common }}</td>
                <td>{{ country.capital }}</td>
                <td>{{ country.population | number }}</td>
                <td>
                  <a [routerLink]="[ '/countries/by', country.cca3]" >Info</a>
                </td>
        
              </tr>
            </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
